<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <span id="hours"></span> :
        <span id="minutes"></span> :
        <span id="seconds"></span>
    </div>
    <script>
                // Get the elements for hours, minutes and seconds
        const hours = document.getElementById("hours");
        const minutes = document.getElementById("minutes");
        const seconds = document.getElementById("seconds");

        // Update the time every second
        setInterval(() => {
        const date = new Date();
        hours.innerText = date.getHours().toString().padStart(2, "0"); // Get hours and pad with 0 if needed
        minutes.innerText = date.getMinutes().toString().padStart(2, "0"); // Get minutes and pad with 0 if needed
        seconds.innerText = date.getSeconds().toString().padStart(2, "0"); // Get seconds and pad with 0 if needed
        }, 1000);
    </script>
</body>
</html>
