<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
        body {
            display: flex;
            justify-content: center;
            margin: 140px 0;
        }
		button {
			font-size: 200%;
			width: 40px;
		}

		input {
			font-size: 14px;
			height: 40px;
			text-align: right;
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<td colspan="4"><input id="display" name="display" disabled></td>
		</tr>

		<tr>
			<td><button id="button1" value="1" onclick="appendToDisplay('1')">1</button></td>
			<td><button id="button2" value="2" onclick="appendToDisplay('2')">2</button></td>
			<td><button id="button3" value="3" onclick="appendToDisplay('3')">3</button></td>
			<td><button id="addButton" onclick="appendToDisplay('+')">+</button></td>
		</tr>

		<tr>
			<td><button id="button4" value="4" onclick="appendToDisplay('4')">4</button></td>
			<td><button id="button5" value="5" onclick="appendToDisplay('5')">5</button></td>
			<td><button id="button6" value="6" onclick="appendToDisplay('6')">6</button></td>
			<td><button id="subtractButton" onclick="appendToDisplay('-')">-</button></td>
		</tr>

		<tr>
			<td><button id="button7" value="7" onclick="appendToDisplay('7')">7</button></td>
			<td><button id="button8" value="8" onclick="appendToDisplay('8')">8</button></td>
			<td><button id="button9" value="9" onclick="appendToDisplay('9')">9</button></td>
			<td><button id="multiplyButton" onclick="appendToDisplay('*')">*</button></td>
		</tr>

		<tr>
			<td><button id="clearButton" onclick="clearDisplay()">C</button></td>
			<td><button id="button0" value="0" onclick="appendToDisplay('0')">0</button></td>
			<td><button id="equalsButton" onclick="calculate()">=</button></td>
			<td><button id="divideButton" onclick="appendToDisplay('/')">&#247;</button></td>
		</tr>
	</table>

	<span id='output'></span>

	<script>
		let display = document.getElementById('display');

		function appendToDisplay(value) {
			display.value += value;
		}

		function clearDisplay() {
			display.value = '';
		}

		function calculate() {
			try {
				display.value = eval(display.value);
			} catch(error) {
				document.getElementById('output').innerHTML = error;
			}
		}
	</script>
</body>
</html>
