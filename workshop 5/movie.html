<!DOCTYPE html>
<html>
<head>
  <title>Movie Information</title>
</head>
<body>
  <h1>Movie Information</h1>
  <label for="movieTitle">Enter movie title:</label>
  <input type="text" id="movieTitle">
  <button onclick="search()">Search</button>
  <div id="movieInfo"></div>

  <script>
    async function search() {
      const title = document.getElementById("movieTitle").value;
      const apiKey = "b63baeb9"; // Replace with your OMDB API key
      const movieInfo = document.getElementById("movieInfo");

      movieInfo.innerHTML = "";

      try {
        const response = await fetch(`https://www.omdbapi.com/?t=${title}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.Response === "False") {
          throw new Error(data.Error);
        }

        const titleElement = document.createElement("h2");
        titleElement.textContent = data.Title;
        movieInfo.appendChild(titleElement); 
        const posterElement = document.createElement("img");
        posterElement.src = data.Poster;
        movieInfo.appendChild(posterElement);

        const plotElement = document.createElement("p");
        plotElement.textContent = data.Plot;
        movieInfo.appendChild(plotElement);
      } catch (error) {
        console.error(error);
        const errorMessageElement = document.createElement("p");
        errorMessageElement.textContent = error.message;
        movieInfo.appendChild(errorMessageElement);
      }
    }
  </script>
</body>
</html>
